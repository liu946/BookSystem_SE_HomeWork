{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <form method="post" action="./deleteAll">{% csrf_token %}
    <table>
        <thead>
        <tr>
            <th>
                <input class="check-all" type="checkbox"/>
            </th>
            <th>作家ID</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>国籍</th>
            <th>操作</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <td colspan="6">
                <div class="bulk-actions align-left">
                    <input type="submit" class="button" value="Delete selected"/></div>
                <!-- End .pagination -->
                <div class="clear"></div>
            </td>
        </tr>
        </tfoot>
        <tbody>
        {% for author in object_list %}
        <tr>
            <td>
                <input type="checkbox" name="{{ author.AuthorID }}" />
            </td>
            <td>{{ author.AuthorID }}</td>
            <td>{{ author.Name }}</td>
            <td>{{ author.Age }}</td>
            <td>{{ author.Country }}</td>
            <td>
                <!-- Icons -->
                <a href='./update/{{ author.AuthorID }}' title="Edit"><img src="{% static 'images/icons/pencil.png' %}" alt="Edit"/></a>
                <a href='./delete/{{ author.AuthorID }}' title="Delete"><img src="{% static 'images/icons/cross.png' %}" alt="Delete"/></a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </form>
{% endblock %}
